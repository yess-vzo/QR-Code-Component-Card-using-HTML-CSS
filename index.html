<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-main">
    <div class="card__image">
      <img  src="images/image-qr-code.png" alt="">
    </div>
    <div class="card__text">
        <h3 class="card__text--title"> Improve your front-end </br> skills by building projects</h3>
        <p class="card_text--paragraph"> Scan the QR code to visit Frontend</br>Mentor and take your coding skills to</br>the next level</p>
    </div>
  </div>
</body>
</html>
